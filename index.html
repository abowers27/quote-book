<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        <div class="filter">
            <h3>Quote Filter</h3>
        </div>
        <input ng-model='filterBy' placeholder="filter" class='input'>
        <div class="quotes">
            <input ng-model="aQuote" placeholder="quote" />
            <input ng-model="anAuthor" placeholder="author" />
            <button ng-click="addQuote(aQuote, anAuthor)">Add Quote</button>
        </div>
        <div class='quotes' ng-repeat="quote in quotes | filter: filterBy">
            <p>"{{quote.text}}"</p>
            <p>-{{quote.author}}</p>
            <button ng-click="killQuote(quote)">Remove Quote</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/mainService.js"></script>
    </body>
</html>
